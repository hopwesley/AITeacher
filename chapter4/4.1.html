<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>俄罗斯方块排行榜</h2>
<table border="1">
  <tr>
    <th>玩家名</th>
    <th>分数</th>
    <th>等级</th>
  </tr>
  <tr>
    <td>小明</td>
    <td>1500</td>
    <td>5</td>
  </tr>
</table>

<h3>提交你的分数</h3>
<form action="/submit-score" method="post">
  <label for="player-name">玩家姓名：</label>
  <input type="text" id="player-name" name="player-name" required>

  <label for="score">得分：</label>
  <input type="number" id="score" name="score" required>

  <button type="submit">提交分数</button>
</form>

</body>
</html>
