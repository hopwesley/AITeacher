<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .play-button {
      background-color: #457b9d;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .play-button:hover {
      background-color: #1d3557;
      transform: scale(1.1);  /* 悬停时按钮放大 */
    }

    .block {
      width: 50px;
      height: 50px;
      background-color: #e63946;
      margin: 20px;
      animation: rotate-block 2s ease-in-out infinite alternate;
    }

    @keyframes rotate-block {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes background-pulse {
      0% {
        background-color: #2b2b2b;
      }
      100% {
        background-color: #1d3557;
      }
    }

    body {
      animation: background-pulse 3s ease-in-out infinite alternate;
    }

  </style>
</head>
<body>
<button class="play-button">开始游戏</button>
<div class="block"></div>
</body>
</html>
