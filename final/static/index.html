<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>俄罗斯方块 - 登录</title>
    <link href="index.css" rel="stylesheet">
    <script src="object.js" defer></script>
    <script src="server.js" defer></script>
    <script src="index.js" defer></script>
    <link rel="icon" type="image/x-icon" href="favicon.png">

</head>
<body>
<header>
    <h1>俄罗斯方块</h1>
    <img src="logo.jpg" alt="logo image" style="width: 200px;height: 200px">
</header>

<main class="signup-container">
    <div id="modeSelection" class="mode-selection">
        <h3>选择游戏模式</h3>
        <label>
            <input type="radio" name="gameMode" value="single" checked> 单机模式
        </label>
        <label>
            <input type="radio" name="gameMode" value="online"> 联网模式
        </label>
    </div>

    <div id="nicknamePanel" class="nickname-panel">
        <label for="nicknameInput">请输入你的昵称：</label>
        <input type="text" id="nicknameInput" placeholder="玩家昵称" maxlength="12">
        <button id="saveNicknameButton" onclick="saveNickname()">创建</button>
    </div>
</main>
<footer>
    <p>&copy; 2024 俄罗斯方块游戏</p>
</footer>
</body>
</html>
